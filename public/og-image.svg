<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#122a42;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Subtle grid pattern -->
  <g opacity="0.04">
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" />
    <line x1="120" y1="0" x2="120" y2="630" stroke="white" stroke-width="1" />
    <line x1="240" y1="0" x2="240" y2="630" stroke="white" stroke-width="1" />
    <line x1="360" y1="0" x2="360" y2="630" stroke="white" stroke-width="1" />
    <line x1="480" y1="0" x2="480" y2="630" stroke="white" stroke-width="1" />
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1" />
    <line x1="720" y1="0" x2="720" y2="630" stroke="white" stroke-width="1" />
    <line x1="840" y1="0" x2="840" y2="630" stroke="white" stroke-width="1" />
    <line x1="960" y1="0" x2="960" y2="630" stroke="white" stroke-width="1" />
    <line x1="1080" y1="0" x2="1080" y2="630" stroke="white" stroke-width="1" />
    <line x1="1200" y1="0" x2="1200" y2="630" stroke="white" stroke-width="1" />
  </g>

  <!-- Amber accent line -->
  <rect x="540" y="240" width="120" height="3" rx="1.5" fill="#c8922a" />

  <!-- Albis text -->
  <text x="600" y="310" font-family="Georgia, 'Times New Roman', serif" font-size="80" font-weight="600" font-style="italic" fill="white" text-anchor="middle" letter-spacing="-1">Albis</text>

  <!-- Subtitle -->
  <text x="600" y="365" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle" letter-spacing="0.5">See the world clearly.</text>

  <!-- Bottom amber accent line -->
  <rect x="540" y="395" width="120" height="3" rx="1.5" fill="#c8922a" />

  <!-- Bottom tagline -->
  <text x="600" y="560" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="rgba(255,255,255,0.35)" text-anchor="middle" letter-spacing="2">NEWS INTELLIGENCE, NOT NOISE</text>
</svg>
